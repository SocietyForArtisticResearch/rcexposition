    <script type="module">
     import * as RC from '../built/rcexposition.js'
     
     
     // define objects
     let ob1 = new RC.RCText("text tool 1", 1, 1, "hello world");
     let ob2 = new RC.RCImage("leonardo", 1, 2, "leonardo.jpg");
     let ob3 = new RC.RCText("text tool 2", 2, 2, "some more *stuff*");
     
     // an object in the same cell as ob3 (will be fused)
     let ob4 = new RC.RCText("text tool 3", 2, 2, "and even more **stuff**");
     
     // define grid
     let grid = new RC.RCGrid(2,2);
     
     // create a weave
     let weave1 = new RC.RCWeave(grid, "w1", [ob1, ob2, ob3, ob4]);
     
     // create exposition
     var exposition = new RC.RCExposition("title of expo", ["Jane Doe"], "", [weave1]);
     
     // render
     exposition.renderResponsive();

     
     // removing
     //     setTimeout(function () { exposition.removeObjectWithID(ob1.id) }, 5000)

     // adding
     setTimeout(function () { exposition.addObject(new RC.RCText("new text", 1, 1, "just somew new text"), 0) }, 4000)

     // updating
     setTimeout(function () { exposition.updateRCTextWithIdAndContent(ob3.id, "changed content") }, 8000)

     setTimeout(function () { exposition.updateRCTextWithIdAndContent(ob3.id, "CHANGE Again") }, 12000)

    </script>
